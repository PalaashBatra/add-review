<!DOCTYPE html>
<html>
<head>
  <title>Gooster Energy Drink Reviews</title>
  <script>
    document.getElementById('review-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      const name = document.getElementById('name').value;
      const comment = document.getElementById('comment').value;

      // Create a new div to hold the reviewer's name and comment
      const newReview = document.createElement('div');
      newReview.innerHTML = `
        <h2>${name}</h2>
        <p>${comment}</p>
      `;

      // Append the new review to the body of the page
      document.body.appendChild(newReview);

      // Clear the form fields
      document.getElementById('name').value = '';
      document.getElementById('comment').value = '';
    });
  </script>
</head>
<body>
  <h1>Gooster Energy Drink Reviews</h1>
  <form id="review-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" required></textarea>
    <br>
    <button type="submit">Submit Review</button>
  </form>
</body>
</html>
